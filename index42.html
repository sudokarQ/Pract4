<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        const reverse = (array) => {
            const reversed = [];
            for (let i = array.length - 1; i >= 0; i -= 1) {
                reversed.push(array[i]);
            }
            return reversed;
        };
        const normal = (array) => {
            const myArray = [];
            for (let i = 0; i <= array.length - 1; i++) {
                myArray.push(array[i]);
            }
            return myArray;
        };
        const data = [1, 2, 3];
        console.log('Массив в обычном состоянии: ' + normal(data));
        console.log('Массив в обратном порядке: ' + reverse(data));
    </script>
</body>

</html>
