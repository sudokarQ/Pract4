<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        function fibbonachi(n) {
            let arr1 = [0, 1];
            if (n == 0 || n < 0) {
                alert('Неверный ввод данных');
                return;
            }
            if (n == 1) {
                alert(0);
                return;
            } else if (n == 2) {
                alert(1);
                return;
            }
            else {
                for (i = 0; i < n - 2; i++) {
                    arr1.push(arr1[arr1.length - 1] + arr1[arr1.length - 2]);
                }
            }
            alert(arr1[i + 1]);
        }
        fibbonachi(prompt('Введите число', 4));
    </script>
</body>

</html>
